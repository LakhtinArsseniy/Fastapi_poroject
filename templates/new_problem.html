<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати проблему</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .file-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF6B6B;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .file-button:hover {
            background-color: #e55b5b;
            transform: translateY(-2px);
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Додати нову проблему</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Заголовок проблеми" required>
            <textarea name="description" placeholder="Опис проблеми" rows="5" required></textarea>
            <input type="file" name="file" id="file">
            <label for="file" class="file-button">Додати файл</label>

            <button type="submit">Додати</button>
        </form>
    </div>
</body>
</html>
